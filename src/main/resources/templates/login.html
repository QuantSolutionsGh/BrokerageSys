<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header-stuff"/>


</head>
<body bgcolor="#E6E6FA">

<div class="container">

    <div class="row" style="margin-top:100px">
        <div class="col s12 m6 offset-m3">
        <div class="card-panel z-depth-4 white">

            <form method="post" th:action="@{/login}">

                <img  style="max-width:200px; margin-top: -7px;" th:src="@{/logo.png}">
                <br/>
                <br/>





                <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
                <div th:if="${msg}">
                    <p style="color:red" th:text="${msg}"></p>

                </div>

                <div class=" input-field ">
                    <input type="text" name="username" id="username" required="true" autofocus="true" />
                    <label for="username">Username</label>

                </div>

                <div class="input-field ">
                    <input type="password" name="password" id="password" required="true" autofocus="true" />
                    <label for="password">Password</label>

                </div>
                <div class="right-align">

                    <button class="btn waves-effect waves-light orange" type="submit" name="action">log in

                    </button>

                </div>


            </form>
        </div>
        </div>

    </div>

</div>

</body>
</html>
