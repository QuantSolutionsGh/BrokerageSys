<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header-stuff"/>
</head>
<body bgcolor="#E6E6FA">
<div th:replace="fragments/header :: header"/>

<br/>
<div class="container">

    <div >

     <h5>Change Password</h5>


    </div>
    <div class="row">
        <div class="card-panel z-depth-2 white">

            <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
            <div th:if="${msg}">
                <p style="color:red" th:text="${msg}"></p>

            </div>

    <form   action="#" th:action="@{/users/passwordchange}" th:object="${userForm}" method="post" >

        <input hidden th:field="*{id}" />

        <input hidden th:field="*{enabled}"/>

        <input hidden th:field="*{username}" />

        <input hidden th:field="*{fullname}" />

        <div class="row">
            <div class="input-field col s12 m10">

                <input id="oldpassword" type="password" name="oldpassword" class="validate ">
                <label for="oldpassword">Old Password</label>
            </div>


        </div>

        <div class="row">
            <div class="input-field col s12 m10">

                <input id="newpassword" name="newpassword" type="password" class="validate ">
                <label for="newpassword">New Password</label>
            </div>


        </div>



        <div class="row">
            <div class="col m2 offset-s1 offset-m4">
                <button class="btn waves-effect waves-light red" type="submit" name="action">Change
                    <i class="material-icons right">save</i>
                </button>
            </div>



        </div>




    </form>
        </div>
    </div>

</div>

</body>
</html>
